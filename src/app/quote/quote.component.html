<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<div class="body">
<div class="container">
    <h1>MY QUOTES</h1>
    <br>
    <br>
    <br>
    
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quote;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{quote.name}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">More Details</button>
          </div>
      
          <br>
        
          <div *ngIf='quote.showDescription'>
            <!-- <button class="btn btn-outline-danger">Delete</button> -->
            <app-quote-detail
              [quote]='quote' (isComplete) = 'deleteQuote($event,i)'
              >

            </app-quote-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form
         (addQuote)="addNewQuote($event)">

        </app-quote-form> 
      </div>
    </div>
   </div>
</div>
