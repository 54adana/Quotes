<link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Create a new Quote</h2>
        <hr>
        <form (ngSubmit)='submitQuote()' #QuoteForm='ngForm'>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                </div>
                <br>
            </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description required</p>
            </div>
        </div>
        <br>
    
        
            <button type="submit" class="btn btn-success">Add Quote</button>
        </form>
       </div>
